<html>
  <head>
    <script src="raphael-min.js">
    </script>
    <script src="model.js">
    </script>
    <script src="view.js">
    </script>
    <script src="infix.js">
    </script>

  <body>
    <div id="can"></div>
    <script>
      var paper = Raphael("can",512,512);
      var num = makeExpr("3 * ( 2 + 7 ) + 7 * ( 3 + 2 + 6 )");
      var graphic = EqElement.create(num,paper);
      graphic.drawAt(100,100);
    </script>
  </body>
