<html>
  <head>
    <script src="raphael-min.js">
    </script>
    <script src="model.js">
    </script>
  </head>
  <body>
    <div id="can"></div>
    <script>
      var paper = Raphael("can",512,512);
      var t = paper.text(0,0,"Testing");
      t.translate(t.getBBox().width/2,t.getBBox().height/2);
      var num = Object.create(Plus);
      num.left = makeNumber(50);
      num.right = makeNumber(-400);
      num.drawAt(paper,50,50);
    </script>
  </body>
